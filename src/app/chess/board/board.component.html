<chess-menu ngClass="menu"
  [turnOrder]="currentTurn"
  (onSave)="onSave($event)"
  (onLoad)="onLoad($event)"
  (onReset)="onReset($event)">

  </chess-menu>
<div class="board">
  <div
    class="row"
    *ngFor="let row of board; let i = index"
    [ngClass]="{'odd-row': i % 2, 'even-row': !(i % 2)}">
    <chess-row [row]="row" [index]="i"></chess-row>
  </div>
</div>
